<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Dia 3 - Listas, Fontes e Estruturas de repetição</title>
</head>
<body>
  <div class="container">
    <h1>Lista não ordenada</h1>
    <ul type="I">
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ul>
    <h1>Listas Ordenadas</h1>
    <ol type="i">
      <li>Revisar HTML</li>
      <li>Revisar CSS</li>
      <li>Revisar JavaScript</li>
    </ol>
    <h1>Definition Lists</h1>
    <dl>
      <dt>HTML</dt>
      <dd>Linguagem de marcação</dd>
      <dt>CSS</dt>
      <dd>Estilização de página</dd>
      <dt>JavaScript</dt>
      <dd>Adiciona comportamentos e eventos à página</dd>
    </dl>
  </div>
</body>
</html>
